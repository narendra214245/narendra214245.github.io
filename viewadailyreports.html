<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Daily Reports - Admin Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern and clean font */
            background: linear-gradient(135deg, #e3f2fd, #bbdefb); /* Soft blue gradient background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff; /* White background for the content */
            border-radius: 12px; /* Rounded corners */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Medium shadow for depth */
        }

        h1 {
            color: #1976d2; /* Bright blue for the heading */
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table, th, td {
            border: 1px solid #ddd; /* Light grey border for table */
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        th {
            background-color: #1976d2; /* Bright blue background for table headers */
            color: white; /* White text color for headers */
        }

        tr:nth-child(even) {
            background-color: #f4f6f9; /* Light grey background for even rows */
        }

        .details {
            font-size: 0.9rem;
            color: #555;
        }

        .details span {
            font-weight: bold;
            color: #333;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #1976d2; /* Bright blue color for the link */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        .back-link a:hover {
            color: #1565c0; /* Darker blue on hover */
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>View Daily Reports</h1>

        <table>
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Date</th>
                    <th>Total Violations</th>
                    <th>Total Fines</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Report Row -->
                <tr>
                    <td>RPT001</td>
                    <td>2024-09-15</td>
                    <td>120</td>
                    <td>â‚¹18,000</td>
                </tr>
                <!-- Add more report rows as needed -->
            </tbody>
        </table>

        <div class="back-link">
            <a href="admin-portal.html">Back to Admin Portal</a>
        </div>
    </div>

</body>
</html>
