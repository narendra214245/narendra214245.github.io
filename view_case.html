<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Case Filed - Traffic Squad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Your Cases Filed</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Case ID</th>
                    <th>Vehicle Number</th>
                    <th>Violation</th>
                    <th>Status</th>
                    <th>Proof</th>
                </tr>
            </thead>
            <tbody id="caseList">
                <!-- Data from JavaScript -->
            </tbody>
        </table>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
