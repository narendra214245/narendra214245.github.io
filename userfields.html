<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Filed Cases</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #cfe0e8); /* Cool, soft gradient background */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align items at the top */
            min-height: 100vh;
            color: #333; /* Darker gray text color */
            overflow-y: auto; /* Ensure vertical scrolling */
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            padding: 30px;
            margin: 20px auto; /* Center horizontally */
            box-sizing: border-box;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #1a1a1a; /* Darker color for better contrast */
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1.5px;
            font-weight: bold;
            animation: slideIn 1s ease-out forwards;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #cce4f7;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .search-bar input:focus {
            border-color: #3399ff;
            outline: none;
            box-shadow: 0 0 8px rgba(51, 153, 255, 0.5);
        }

        /* Sections */
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 12px;
            background: linear-gradient(135deg, #e6f7ff, #cce4f7); /* Light, cool gradient background */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .section:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
        }

        .section h2 {
            font-size: 1.8rem;
            color: #4a4a4a; /* Slightly lighter gray for headings */
            margin-bottom: 10px;
        }

        /* Image Link */
        .proof-photo-link {
            display: block;
            margin-top: 10px;
            color: #3399ff; /* Vibrant blue color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .proof-photo-link:hover {
            color: #2673d2; /* Darker blue color */
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #3399ff; /* Vibrant blue color */
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .back-link a:hover {
            color: #2673d2; /* Darker blue color */
            border-bottom: 2px solid #2673d2;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .section h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>View Filed Cases</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchBar" placeholder="Search by Vehicle Number...">
        </div>

        <!-- Case Details Section -->
        <div id="casesContainer">
            <!-- Case details will be dynamically inserted here -->
        </div>

        <!-- Back to Main Page -->
        <div class="back-link">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

    <script>
        // Load cases from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const casesContainer = document.getElementById('casesContainer');
            const searchBar = document.getElementById('searchBar');
            const cases = JSON.parse(localStorage.getItem('cases')) || [];

            // Function to display cases
            const displayCases = (filteredCases) => {
                casesContainer.innerHTML = ''; // Clear previous content
                filteredCases.forEach((caseItem) => {
                    const caseDiv = document.createElement('div');
                    caseDiv.classList.add('section');
                    caseDiv.innerHTML = `
                        <h2>Vehicle Number: ${caseItem.vehicleNumber}</h2>
                        <p>Case Description: ${caseItem.caseDescription}</p>
                        ${caseItem.proofPhoto ? `<a href="${caseItem.proofPhoto}" class="proof-photo-link" target="_blank">View Proof Photo</a>` : ''}
                    `;
                    casesContainer.appendChild(caseDiv);
                });
            };

            // Initial display of all cases
            displayCases(cases);

            // Filter cases as user types in the search bar
            searchBar.addEventListener('input', (e) => {
                const searchText = e.target.value.toLowerCase();
                const filteredCases = cases.filter(caseItem => caseItem.vehicleNumber.toLowerCase().includes(searchText));
                displayCases(filteredCases);
            });
        });
    </script>

</body>
</html>
