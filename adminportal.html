<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Modern and clean font */
            background: linear-gradient(135deg, #4a90e2, #50e3c2); /* Vibrant gradient background */
            margin: 0;
            padding: 0;
            color: #333;
        }

        .portal-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }

        .portal-container h1 {
            color: #ffffff; /* White color for the heading */
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }

        .card {
            background-color: #ffffff; /* Clean white background */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Medium shadow for depth */
            padding: 20px;
            margin-bottom: 30px;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        .card:hover {
            transform: translateY(-5px); /* Slight lift effect */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15); /* Stronger shadow on hover */
        }

        .card h2 {
            color: #4a90e2; /* Bright blue for the card headers */
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 2px solid #4a90e2; /* Underline effect */
            padding-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0;
        }

        .card a {
            display: inline-block;
            color: #50e3c2; /* Vibrant green for links */
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            transition: color 0.3s ease, text-decoration 0.3s ease; /* Smooth color change */
        }

        .card a:hover {
            color: #4a90e2; /* Change color on hover */
            text-decoration: underline;
        }

        .back-link {
            margin-top: 30px;
            text-align: center;
        }

        .back-link a {
            color: #ffffff; /* White color for the link */
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease; /* Smooth color change */
        }

        .back-link a:hover {
            color: #ff5722; /* Vibrant orange on hover */
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .card {
                width: 90%;
                margin: 10px 0;
            }

            .portal-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="portal-container">
        <h1>Admin Portal</h1>

        <!-- Manage Police Login Card -->
        <div class="card">
            <h2>Manage Police Logins</h2>
            <p>Here you can manage police officer logins. You can view, edit, or deactivate police accounts.</p>
            <a href="managepolicelogins.html">Go to Manage Police Logins</a>
        </div>

        <div class="back-link">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

</body>
</html>
