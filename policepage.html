<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Portal - Traffic Squad</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #a2c2e0, #f8c8d8); /* Light pastel gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #000; /* Full black text color */
        }

        .container {
            width: 90%;
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent background */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: #000; /* Full black color */
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: bold;
            animation: slideIn 1s ease forwards;
        }

        /* Slide-in animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Sections */
        .section {
            margin-bottom: 40px;
            padding: 20px;
            border-radius: 10px;
            background: linear-gradient(135deg, #e0f7fa, #fce4ec); /* Light pastel gradient background */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            opacity: 0;
            animation: slideUp 0.8s forwards;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .section:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .section h2 {
            font-size: 1.8rem;
            color: #000; /* Full black color */
            margin-bottom: 15px;
        }

        /* Input fields */
        .input-field {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1rem;
            background: #e0e0e0; /* Light pastel gray */
        }

        /* Buttons */
        .submit-btn {
            display: block;
            width: 100%;
            background: #a2c2e0; /* Light pastel blue */
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #8cbad1; /* Slightly darker light pastel blue */
            transform: scale(1.05);
        }

        /* Upload Container */
        .upload-container {
            border: 2px dashed #ddd;
            padding: 20px;
            border-radius: 10px;
            background: #f5f5f5; /* Light pastel gray */
            text-align: center;
            margin-top: 10px;
        }

        .upload-container:hover {
            background: #e0e0e0;
            border-color: #bbb;
        }

        .upload-container p {
            color: #000; /* Full black color */
            margin-bottom: 10px;
        }

        /* Google Maps Traffic Link */
        .google-link {
            display: block;
            text-align: center;
            padding: 15px;
            background: #a2c2e0; /* Light pastel blue */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .google-link:hover {
            background: #8cbad1; /* Slightly darker light pastel blue */
            transform: scale(1.05);
        }

        /* Back link */
        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #a2c2e0; /* Light pastel blue */
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: color 0.3s ease, border-bottom 0.3s ease;
        }

        .back-link a:hover {
            color: #8cbad1; /* Slightly darker light pastel blue */
            border-bottom: 2px solid #8cbad1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .section h2 {
                font-size: 1.5rem;
            }

            .google-link {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Police Portal</h1>

        <!-- Manage Rules Section -->
        <div class="section">
            <h2>Manage Rules</h2>
            <button class="submit-btn" onclick="window.location.href='managerules.html';">Manage Rules</button>
        </div>

        <!-- Create Case Section -->
        <div class="section">
            <h2>Create Case</h2>
            <input type="text" id="vehicleNumber" class="input-field" placeholder="Vehicle Number">
            <input type="text" id="caseDescription" class="input-field" placeholder="Case Description">
            <div class="upload-container">
                <p>Upload Proof Photo</p>
                <input type="file" id="proofPhoto">
            </div>
            <button class="submit-btn" onclick="submitCase()">Submit Case</button>

            <!-- View Filed Cases Button -->
            <button class="submit-btn" onclick="window.location.href='userfields.html';">View Filed Cases</button>
        </div>

        <!-- Google Maps Traffic Section -->
        <div class="section">
            <h2>Google Maps Traffic</h2>
            <a href="https://www.google.com/maps" target="_blank" class="google-link">Open Google Maps for Traffic</a>
        </div>

        <!-- Back to Main Page -->
        <div class="back-link">
            <a href="index.html">Back to Main Page</a>
        </div>
    </div>

    <script>
        function submitCase() {
            // Get input values
            const vehicleNumber = document.getElementById('vehicleNumber').value;
            const caseDescription = document.getElementById('caseDescription').value;
            const proofPhotoInput = document.getElementById('proofPhoto');

            // Handle file upload
            let proofPhoto = '';
            if (proofPhotoInput.files.length > 0) {
                proofPhoto = URL.createObjectURL(proofPhotoInput.files[0]); // Create a URL for the uploaded file
            }

            // Retrieve existing cases from localStorage
            let cases = JSON.parse(localStorage.getItem('cases')) || [];

            // Add new case to the array
            cases.push({
                vehicleNumber,
                caseDescription,
                proofPhoto
            });

            // Store updated cases array in localStorage
            localStorage.setItem('cases', JSON.stringify(cases));

            // Show success message
            alert('Case submitted successfully!!');

            // Optionally clear the form
            document.getElementById('vehicleNumber').value = '';
            document.getElementById('caseDescription').value = '';
            proofPhotoInput.value = '';
        }
    </script>

</body>
</html>
